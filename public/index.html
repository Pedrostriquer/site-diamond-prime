<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#DEAB43" /> <!-- Cor dourada para a barra do navegador em mobile -->

    <!-- TÍTULO PRINCIPAL DA PÁGINA (aparece na aba do navegador) -->
    <title>Diamond Prime - Golden Brasil</title>

    <!-- ÍCONES (Favicon) -->
    <link rel="icon" href="%PUBLIC_URL%/diamond_prime_diamond (1).png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/diamond_prime_diamond (1).png" />
    
    <!-- DESCRIÇÃO PARA BUSCADORES (Google) -->
    <meta
      name="description"
      content="Invista em diamantes certificados com a segurança da Golden Brasil. Receba 2% de cashback mensal e aproveite a valorização de um ativo real."
    />

    <!-- =================================================================== -->
    <!-- META TAGS PARA COMPARTILHAMENTO (WhatsApp, Facebook, etc.)          -->
    <!-- =================================================================== -->
    
    <!-- Título que vai aparecer no card de compartilhamento -->
    <meta property="og:title" content="Diamond Prime - By Golden Brasil" />
    
    <!-- Descrição que vai aparecer no card de compartilhamento -->
    <meta property="og:description" content="Invista em diamantes certificados e aproveite a valorização de um ativo real." />
    
    <!-- A IMAGEM QUE VAI APARECER (ESSA É A MAIS IMPORTANTE) -->
    <!-- !!! SUBSTITUA "https://www.seusite.com.br" PELO SEU DOMÍNIO REAL !!! -->
    <meta property="og:image" content="https://www.seusite.com.br/diamond_prime_diamond_05 (2).png" />
    
    <!-- URL do seu site (link que o card vai abrir) -->
    <!-- !!! SUBSTITUA "https://www.seusite.com.br" PELO SEU DOMÍNIO REAL !!! -->
    <meta property="og:url" content="https://www.seusite.com.br" />
    
    <!-- Tipo de conteúdo (geralmente "website" para sites institucionais) -->
    <meta property="og:type" content="website" />

    <!-- =================================================================== -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>
  </body>
</html>
